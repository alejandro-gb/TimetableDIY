<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>horario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='horario.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@300&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    
    <header>
        <h1>Segundo Semestre 2021</h1>
    </header>

    <section class="horario">
        <div class="container clearfix">
            <div class="hora column left">
                <h2>Hora</h2>
                <table>
                    <tr><td>7 AM</td></tr>
                    <tr><td>8 AM</td></tr>
                    <tr><td>9 AM</td></tr>
                    <tr><td>10 AM</td></tr>
                    <tr><td>11 AM</td></tr>
                    <tr><td>12 PM</td></tr>
                    <tr><td>1 PM</td></tr>
                    <tr><td>2 PM</td></tr>
                    <tr><td>3 PM</td></tr>
                    <tr><td>4 PM</td></tr>
                    <tr><td>5 PM</td></tr>
                    <tr><td>6 PM</td></tr>
                    <tr><td>7 PM</td></tr>
                    <tr><td>8 PM</td></tr>
                    <tr><td>9 PM</td></tr>
                    <tr><td>10 PM</td></tr>
                    <tr><td>11 PM</td></tr>
                    <tr><td>12 AM</td></tr>
                </table>
            </div>
            <div class="lunes left column">
                <h2>Lunes</h2>
            </div>
            <div class="martes left column">
                <h2>Martes</h2>
            </div>
            <div class="miercoles left column">
                <h2>Miercoles</h2>
            </div>
            <div class="jueves left column">
                <h2>Jueves</h2>
            </div>
            <div class="viernes left column">
                <h2>Viernes</h2>
            </div>
            <div class="sabado left column">
                <h2>Sabado</h2>
            </div>
            <div class="domingo left column">
                <h2>Domingo</h2>
            </div>
        </div>
    </section>

</body>
</html>
